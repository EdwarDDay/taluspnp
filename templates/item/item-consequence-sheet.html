<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize "TALUS_PNP.GeneralItemSheetName"}}"/></h1>
    </div>
    <div class="resources grid grid-1col">
      <div class="resource flex-group-center">
        <label class="resource-label" for="system.kind">{{localize "TALUS_PNP.ConsequenceKindLabel"}}</label>
        <select name="system.kind">
          {{#select system.kind}}
            {{#each consequenceKinds as |consequenceKindData kind|}}
              <option value="{{kind}}">{{localize consequenceKindData.label}}</option>
            {{/each}}
          {{/select}}
        </select>
      </div>
    </div>
  </header>
</form>
