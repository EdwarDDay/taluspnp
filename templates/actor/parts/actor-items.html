<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">{{localize "TALUS_PNP.GeneralItemSheetName"}}</div>
    <div class="item-controls">
      <a class="item-control item-create" title="{{localize "TALUS_PNP.CharacterSheetItemAdd"}}" data-type="item"><i class="fas fa-plus"></i> {{localize "TALUS_PNP.CharacterSheetItemAdd"}}</a>
    </div>
  </li>
  {{#each gear as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <img src="{{item.img}}" title="{{item.name}}" alt="item image" width="24" height="24"/>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="{{localize "TALUS_PNP.CharacterSheetItemEdit"}}"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="{{localize "TALUS_PNP.CharacterSheetItemDelete"}}"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
