<ol class="items-list">
  <li class="item">
    <div class="item-controls">
      <a class="item-control item-create" title="{{localize "TALUS_PNP.CharacterSheetPersonAdd"}}" data-type="person"><i class="fas fa-plus"></i> {{localize "TALUS_PNP.CharacterSheetPersonAdd"}}</a>
    </div>
  </li>
  {{#each people as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="{{localize "TALUS_PNP.CharacterSheetPersonEdit"}}"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="{{localize "TALUS_PNP.CharacterSheetPersonDelete"}}"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
